<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Checkout System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body { 
            font-family: 'Montserrat', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #434343; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            max-width: 1200px; 
            width: 100%; 
            padding: 20px; 
            box-sizing: border-box; 
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            color: #00274C;
        }

        .input-section { 
            margin-bottom: 20px; 
            display: flex; 
            flex-direction: column; 
            background-color: #154734; 
            color: #ffffff; 
            padding: 30px;
            border-radius: 8px;
        }

        .input-section h1 { 
            font-size: 28px; 
            margin: 0 0 20px 0; 
            font-weight: 700;
            color: #F7C948;
        }

        .tool-inputs { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        }

        .tool-inputs div { 
            display: flex; 
            flex-direction: column; 
            width: calc(33.333% - 20px); 
        }

        .input-section label { 
            font-weight: 600; 
            color: #F7C948; 
            margin-bottom: 5px;
        }

        .input-section input { 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            background-color: #ffffff; 
            color: #00274C;
            font-family: 'Montserrat', sans-serif;
        }

        .action-buttons { 
            display: flex; 
            gap: 10px; 
            margin-top: 20px; 
            flex-wrap: wrap;
        }

        .input-section button, .action-buttons button { 
            background-color: #F7C948; 
            color: #00274C; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: background-color 0.3s ease; 
            flex: 1;
        }

        .input-section button:hover, .action-buttons button:hover { 
            background-color: #E8B83E; 
        }

        .log-section { 
            margin-top: 20px;
            border: 2px solid #F7C948; 
            border-radius: 4px; 
            background-color: #ffffff;
            padding: 20px;
            color: #00274C;
            font-weight: 600;
            overflow-y: auto;
        }

        .student-section h3 {
    margin: 10px;
    padding: 10px;
    background-color: #154734;
    color: #F7C948;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 2px solid #F7C948; /* Makes the button border more pronounced */
    border-radius: 10px; 
    text-align: center; /* Center the text */
    font-weight: 600;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.student-section h3:hover {
    background-color: #13322E; /* Slightly darker green on hover */
    color: #ffffff; /* White text on hover */
}

        .tool-entry { 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            background-color: #E9F3EE; 
            border-radius: 4px; 
            margin-bottom: 10px;
            color: #00274C;
        }

        .tool-details { 
            display: flex; 
            flex-direction: column; 
        }

        .tool-details span { 
            margin-bottom: 5px; 
            color: #333;
        }

        .checkin-button { 
            background-color: #3A913F; 
            color: #fff; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .checkin-button:hover { 
            background-color: #338133; 
        }

        .log-entry { 
            padding: 8px; 
            border-bottom: 1px solid #ddd; 
            color: #555;
        }

        .log-entry:last-child { 
            border-bottom: none; 
        }

        #tool-list #back-button, #tool-list #checkin-all-button {
            background-color: #154734;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        #tool-list #back-button:hover, #tool-list #checkin-all-button:hover {
            background-color: #13322E;
        }

        #student-tools {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="student-list">
        <div class="input-section">
            <h1>Mustang 60 Tool Checkout</h1>
            <div class="tool-inputs">
                <div>
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID">
                </div>
                <div>
                    <label for="tool-id1">Tool ID 1:</label>
                    <input type="text" id="tool-id1" name="tool-id" placeholder="Enter Tool ID">
                </div>
                <div>
                    <label for="tool-id2">Tool ID 2:</label>
                    <input type="text" id="tool-id2" name="tool-id" placeholder="Enter Tool ID">
                </div>
                <div>
                    <label for="tool-id3">Tool ID 3:</label>
                    <input type="text" id="tool-id3" name="tool-id" placeholder="Enter Tool ID">
                </div>
                <div>
                    <label for="tool-id4">Tool ID 4:</label>
                    <input type="text" id="tool-id4" name="tool-id" placeholder="Enter Tool ID">
                </div>
                <div>
                    <label for="tool-id5">Tool ID 5:</label>
                    <input type="text" id="tool-id5" name="tool-id" placeholder="Enter Tool ID">
                </div>
                <div>
                    <label for="tool-id6">Tool ID 6:</label>
                    <input type="text" id="tool-id6" name="tool-id" placeholder="Enter Tool ID">
                </div>
            </div>
            <div class="action-buttons">
                <button onclick="checkoutTools()">Check Out</button>
                <button onclick="exportLogs()">Export Log</button>
                <button onclick="clearLogs()">Clear Log</button>
                <button onclick="clearEverything()">Clear Everything</button>
            </div>
            <div class="output-section" id="output-section">
                <!-- Dynamic content for checked out tools will go here -->
            </div>
        </div>
        
        <div class="log-section" id="log-section">
            <!-- Dynamic content for logs will go here -->
        </div>
    </div>

    <div class="container" id="tool-list" style="display: none;">
        <button id="back-button" onclick="showStudentList()">Back</button>
        <h2 id="student-header"></h2>
        <div id="student-tools">
            <!-- Tools will be dynamically added here -->
        </div>
      <!--  <button id="checkin-all-button" onclick="checkInAllTools()">Check In All</button> -->
    </div>

    <script>
        let checkoutData = JSON.parse(localStorage.getItem('checkoutData')) || {};
        let logs = JSON.parse(localStorage.getItem('logs')) || [];

        function checkoutTools() {
            const studentId = document.getElementById('student-id').value.trim();
            if (!studentId) {
                alert('Please enter a valid Student ID.');
                return;
            }

            const toolIds = [];
            for (let i = 1; i <= 6; i++) {
                const toolInput = document.getElementById('tool-id' + i).value.trim();
                if (toolInput) toolIds.push(toolInput);
            }

            if (toolIds.length === 0) {
                alert('Please enter at least one Tool ID.');
                return;
            }

            // Handle duplicate entries
            if (!checkoutData[studentId]) {
                checkoutData[studentId] = [];
            }

            toolIds.forEach(toolId => {
                if (!checkoutData[studentId].includes(toolId)) {
                    checkoutData[studentId].push(toolId);
                }
            });

            logs.push(`Student ID ${studentId} checked out tools: ${toolIds.join(', ')}`);
            localStorage.setItem('checkoutData', JSON.stringify(checkoutData));
            localStorage.setItem('logs', JSON.stringify(logs));

            renderCheckedOutTools();
            renderLogs();
            clearInputs();
        }

        function renderCheckedOutTools() {
            const outputSection = document.getElementById('output-section');
            outputSection.innerHTML = '';

            Object.keys(checkoutData).forEach(studentId => {
                const studentSection = document.createElement('div');
                studentSection.className = 'student-section';
                const studentHeader = document.createElement('h3');
                studentHeader.textContent = studentId;

                studentHeader.addEventListener('click', function () {
                    showToolList(studentId);
                });

                studentSection.appendChild(studentHeader);
                outputSection.appendChild(studentSection);
            });
        }

        function showToolList(studentId) {
            document.getElementById('student-list').style.display = 'none';
            document.getElementById('tool-list').style.display = 'block';
            document.getElementById('student-header').textContent = `Tools checked out by ${studentId}`;

            const studentToolsContainer = document.getElementById('student-tools');
            studentToolsContainer.innerHTML = '';

            checkoutData[studentId].forEach(toolId => {
                const toolEntry = document.createElement('div');
                toolEntry.className = 'tool-entry';

                const toolDetails = document.createElement('div');
                toolDetails.className = 'tool-details';
                toolDetails.textContent = `Tool ID: ${toolId}`;

                const checkinButton = document.createElement('button');
                checkinButton.className = 'checkin-button';
                checkinButton.textContent = 'Check In';
                checkinButton.addEventListener('click', () => checkInTool(studentId, toolId));

                toolEntry.appendChild(toolDetails);
                toolEntry.appendChild(checkinButton);
                studentToolsContainer.appendChild(toolEntry);
            });
        }

        function showStudentList() {
            document.getElementById('student-list').style.display = 'flex';
            document.getElementById('tool-list').style.display = 'none';
        }

        function checkInTool(studentId, toolId) {
            checkoutData[studentId] = checkoutData[studentId].filter(id => id !== toolId);

            if (checkoutData[studentId].length === 0) {
                delete checkoutData[studentId];
            }

            logs.push(`Student ID ${studentId} checked in tool: ${toolId}`);
            localStorage.setItem('checkoutData', JSON.stringify(checkoutData));
            localStorage.setItem('logs', JSON.stringify(logs));

            renderCheckedOutTools();
            renderLogs();
            showToolList(studentId);
        }

   //     function checkInAllTools(studentId) {
   // if (checkoutData[studentId]) {
   //     delete checkoutData[studentId]; // Remove all tools for the student
   //     localStorage.setItem('checkoutData', JSON.stringify(checkoutData)); // Update the storage
   //     renderCheckoutData(); // Re-render the tool data
   //     addLogEntry(`Student ${studentId} checked in all tools.`);
   // }
//}

        function renderLogs() {
            const logSection = document.getElementById('log-section');
            logSection.innerHTML = logs.map(log => `<div class="log-entry">${log}</div>`).join('');
        }

        function clearLogs() {
            if (confirm('Are you sure you want to clear the logs?')) {
                logs = [];
                localStorage.removeItem('logs');
                renderLogs();
            }
        }

        function clearEverything() {
            if (confirm('Are you sure you want to clear everything? This will remove all data.')) {
                checkoutData = {};
                logs = [];
                localStorage.removeItem('checkoutData');
                localStorage.removeItem('logs');
                renderCheckedOutTools();
                renderLogs();
            }
        }

        function exportLogs() {
            const logText = logs.join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logs.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearInputs() {
            document.getElementById('student-id').value = '';
            for (let i = 1; i <= 6; i++) {
                document.getElementById('tool-id' + i).value = '';
            }
        }

        window.onload = () => {
            renderCheckedOutTools();
            renderLogs();
        };
    </script>
</body>
</html>
